<template name="groupsList" >
	<div class="table-responsive">		
		<table class="table table-striped table-hover table-condensed">
			<thead>
				<tr>
					<th>Groupe</th>
			    	<th>Stabilisation CO2</th> 
			    	<th>Réduction CO2</th>

			    	<th>% de réduction</th> 
			    	<th style="border-right:1px"></th>

			    	<th>Déforestation</th> 
					<th>Reforestation</th> 
			    	<th style="border-right:1px"></th>
					
			    	<th>Fond vert</th> 
				</tr>
			</thead>
			<tbody>
	      		{{#each groups}}
		        	{{> group}}
	      		{{/each}}
  			</tbody>


		</table>
	</div>

</template>
